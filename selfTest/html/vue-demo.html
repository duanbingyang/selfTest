<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vueTest1</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<input type="text" v-model="message"></div>
	<script>
	new Vue({
		el:'#app',
		data:{
			message:'Hellow Vue.js!'
		}
	})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>源生</title>
</head>
<script type="text/javascript">
	window.onload = function(){
		var oTxt = document.getElementById('txt1');
		oTxt.onkeydown = function(ev){
			var oEvent = ev||event;
			if(oEvent.keyCode <48||oEvent.keyCode>57){
				return false;
			}
		}
	}

</script>
<body>
	<input type="text" id="txt1" />
</body>
</html>

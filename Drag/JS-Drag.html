<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽源生</title>
	<style>
	.div1{
		width:200px;
		height:200px;
		background-color:#C00;
		position:absolute;
	}
	.div2{
		width:200px;
		height:200px;
		background-color:#00C;
		position:absolute;
	}
	</style>
</head>
<body>
	<div id="div1" class="div1"></div>
	<div id="div2" class="div2"></div>
</body>
	<script src="Drag.js"></script>
	<script src="LimitDrag.js"></script>
	<script>
		window.onload = function(){
			new Drag('div1');
			new LimitDrag('div2');
		}
	</script>
</html>
